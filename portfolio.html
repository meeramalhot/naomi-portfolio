  <div class="hero-section">
    <img
      src="assets/painting/smother.jpeg"

      <nav class="nav-links">

      <figure class="card">

          <span class="meta">Oil on Canvas • 2023</span>

      </figure>

      <figure class="card">
        <img src="assets/painting/meerio.png" alt="Meerio painting" loading="lazy" />

        <img src="assets/painting/smother.jpeg" alt="Smother painting" loading="lazy" />

          <span class="meta">Oil on Canvas • 2023</span>
        </figcaption>
      </figure>


    </div>

  <script>
    // (Optional) Safe to keep even if not used.
    document.querySelectorAll('.painting-wrapper').forEach(el => {
      const meta = el.getAttribute('data-meta');
      if (meta) el.setAttribute('data-meta', meta.replaceAll('|', '\n'));
    });
  </script>
